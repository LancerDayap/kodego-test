<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="video.css">
</head>
<body>
    <div class="video-container">
        <div class="video-overlay"></div>
        <iframe class="video-player" src="https://www.youtube.com/embed/iI2D4LbV6Os?autoplay=0"></iframe>
      </div>

<script>
// Load the YouTube API script
    var tag = document.createElement('script');
    tag.src = 'https://www.youtube.com/iframe_api';
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    
    // Define the onYouTubeIframeAPIReady function
    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }
    
    // Define the onPlayerReady function
    function onPlayerReady(event) {
      // Do something when the player is ready
    }
    
    // Define the onPlayerStateChange function
    function onPlayerStateChange(event) {
      if (event.data == YT.PlayerState.PLAYING) {
        event.target.getIframe().classList.add('active');
        event.target.getIframe().parentNode.style.height = '0';
      } else {
        event.target.getIframe().classList.remove('active');
        event.target.getIframe().parentNode.style.height = 'auto';
      }
    }
    </script>
</body>
</html>
